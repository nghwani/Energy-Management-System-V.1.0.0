<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Energy Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS for flex container to keep footer at the bottom -->
    <style>
        /* Make the entire page a flex container with column direction */
        body, html {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        /* Flex-grow for the main content to push footer down */
        .content {
            flex: 1;
            margin-top: 80px; /* For navbar spacing */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            {% if not current_user.is_authenticated %}
            <a class="navbar-brand" href="{{url_for('index')}}">WattWorks</a>
            {% endif %}
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a>
                    {% if current_user.is_authenticated %}
                    <a class="nav-link active" aria-current="page" href="{{url_for('user_account')}}">Profile</a>
                    <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Section -->
    <div class="container content">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </div>

    <!-- Footer Section -->
    <footer class="bg-dark text-light text-center py-3">
        <p class="mb-0">Â© 2024 UmemeFlex. All rights reserved.</p>
    </footer>

    <!-- Bootstrap Bundle Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
