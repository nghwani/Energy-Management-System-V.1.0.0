{% extends "base.html" %} 
{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-80">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
        <div class="text-center">
            <h2 class="mb-4">Energy Management System</h2>
        </div>
        <div class="d-flex justify-content-center">
            <div class="w-100">
                <form action="{{ url_for('record') }}" method="post">
                    {{ form.hidden_tag() }}
                    
                    <div class="mb-3">
                        <label for="energy" class="form-label">Amount of Units:</label>
                        <input type="number" name="energy" id="energy" placeholder="Enter units" required class="form-control" step="0.01" min="0" />
                    </div>

                    <div class="mb-3">
                        <label for="cost" class="form-label">Cost of Units:</label>
                        <input type="number" name="cost" id="cost" placeholder="Enter cost (Tzs)" required class="form-control" step="0.01" min="0" />
                    </div>

                    <div class="mb-4">
                        <label for="comments" class="form-label">Note to Self:</label>
                        <input type="text" name="comments" id="comments" placeholder="Add a note" class="form-control" />
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Track Me!</button>
                    </div>    
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
