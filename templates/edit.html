{% extends 'base.html' %}
{% block content %}

<h2 class="mb-4">Edit Record</h2>

<form action="{{ url_for('edit_record', record_id=record.id) }}" method="POST">
    {{ form.hidden_tag() }}

    <div class="mb-3">
        <label for="energy" class="form-label">New Units:</label>
        <input name="energy" type="text" value="{{ record.energy }}" placeholder="New Units" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="cost" class="form-label">New Cost:</label>
        <input name="cost" type="text" value="{{ record.cost }}" placeholder="New Cost" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="comments" class="form-label">New Comments:</label>
        <input name="comments" type="text" value="{{ record.comments }}" placeholder="New Comments" class="form-control">
    </div>
    
    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary" onclick="return confirm('Are you sure you want to save these changes?')">Save Changes</button>
        <a href="{{ url_for('user_account') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>

{% endblock %}
